<!DOCTYPE html>
<html>
<head>
    <title>QR Scanner - Freshers Party</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #fceabb, #f8b500);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        header img {
            height: 60px;
            margin-right: 20px;
        }

        header h1 {
            color: #333;
            font-size: 24px;
            margin: 0;
        }

        h2 {
            font-weight: 700;
            color: #ff5722;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            font-weight: 500;
        }

        #reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            padding: 10px 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 400px;
            text-align: center;
        }

        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- College logo header -->
    <header>
        <img src="/static/college_logo.png.png" alt="College Logo">
        <h1>Freshers Party 2025 - QR Scanner</h1>
    </header>

    <h2>ðŸŽ‰ QR Code Scanner ðŸŽ‰</h2>
    <p>Scan the student's QR code to record entry/exit</p>
    <div id="reader"></div>
    <div id="result">Waiting for scan...</div>
    <div class="footer">Make sure your camera has access and the QR code is visible</div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            fetch(`/api/verify?token=${decodedText}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = data.message;
                setTimeout(() => { document.getElementById("result").innerText = "Waiting for scan..."; }, 3000);
            })
            .catch(err => {
                document.getElementById("result").innerText = "Error verifying QR code";
                console.error(err);
            });
        }

        let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
