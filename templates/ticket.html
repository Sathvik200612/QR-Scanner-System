<!DOCTYPE html>
<html>
<head>
    <title>Freshers Party - Ticket</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .ticket-card {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            text-align: center;
            max-width: 400px;
            position: relative;
            border-top: 8px solid #ff5722;
        }

        .ticket-logo {
            height: 60px;
            margin-bottom: 15px;
        }

        h2 {
            color: #ff5722;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            margin: 5px 0;
            font-weight: 500;
        }

        .status {
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .inside { color: #fff; background-color: #4CAF50; }
        .outside { color: #fff; background-color: #f44336; }

        img.qr {
            margin-top: 20px;
            width: 180px;
            height: 180px;
            border: 4px solid #ff5722;
            border-radius: 10px;
        }

        .footer {
            margin-top: 15px;
            font-size: 13px;
            color: #555;
            font-style: italic;
        }

        @media (max-width: 500px) {
            .ticket-card { padding: 20px; }
            img.qr { width: 150px; height: 150px; }
        }
    </style>
</head>
<body>
    <div class="ticket-card">
        <!-- Updated college logo -->
        <img class="ticket-logo" src="/static/college_logo.png.png" alt="College Logo">
        <h2>ðŸŽ‰ Freshers Party 2025 ðŸŽ‰</h2>
        <p><strong>Name:</strong> {{ student.name }}</p>
        <p><strong>Roll No:</strong> {{ student.roll }}</p>
        <p><strong>Email:</strong> {{ student.email }}</p>
        <div class="status {{ student.status }}">
            {{ student.status | capitalize }}
        </div>
        <img class="qr" src="/static/qrcodes/{{ student.token }}.png" alt="QR Code">
        <div class="footer">Show this QR at the entrance</div>
    </div>
</body>
</html>
