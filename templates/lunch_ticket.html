<!DOCTYPE html>
<html>
<head>
    <title>Freshers Party - Lunch Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#fceabb; }
        .ticket-card { background:#fff; padding:30px; border-radius:15px; text-align:center; box-shadow:0 8px 20px rgba(0,0,0,0.25); max-width:400px; }
        img.qr { width:180px; height:180px; margin-top:20px; border:4px solid #ff5722; border-radius:10px; }
        button { margin-top:15px; padding:10px 20px; font-weight:bold; }
    </style>
</head>
<body>
    <div class="ticket-card">
        <h2>ðŸŽ‰ Lunch Ticket ðŸŽ‰</h2>
        <p><strong>Name:</strong> {{ student.name }}</p>
        <p><strong>Roll No:</strong> {{ student.roll }}</p>
        <img class="qr" src="/static/lunch_qrcodes/{{ student.lunch_token }}.png" alt="Lunch QR">
        <br>
        <button class="btn btn-success" onclick="claimLunch('{{ student.lunch_token }}')">Claim Lunch</button>
    </div>
    <script>
        function claimLunch(token){
            fetch(`/api/verify_lunch?token=${token}`)
            .then(res => res.json())
            .then(data => alert(data.message))
            .catch(err => alert("Error!"));
        }
    </script>
</body>
</html>
