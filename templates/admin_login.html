<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - Freshers Party</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 350px;
        }
        h2 { margin-bottom: 25px; color: #ff5722; }
        .btn-login { width: 100%; background-color: #ff5722; color: #fff; }
        .btn-login:hover { background-color: #e64a19; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Admin Login</h2>
        <!-- FIXED form action to match Flask route -->
        <form action="/admin" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
        {% if error %}
            <p class="text-danger mt-2">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
